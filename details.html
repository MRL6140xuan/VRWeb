<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="src/bootstrap-off-canvas-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="css/details.css">
    <title>资源详情</title>
</head>
<body>

<div class="header" style="width: 100%">
    <p class="text-center">AppName</p>
</div>
<!--carousel-->
<div class="container-fluid full" style="margin-top: 50px">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/1.jpg" alt="图一">
                <div class="carousel-caption">
                    <h3>hello1</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" alt="图二">
                <div class="carousel-caption">
                    <h3>hello2</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" alt="图三">
                <div class="carousel-caption">
                    <h3>hello3</h3>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</div>
<!--thumbnail-->
<div class="container-fluid " style="margin-bottom: 0px">
    <div class="thumbnail row" style="margin-top: 4px; ">
        <div class="col-xs-4  " style="padding-left: 0px">
            <img id="img-test" src="images/1.jpg" alt="缩略图" class="img-responsive img-rounded">
        </div>

        <div class="col-xs-5 same-height">
            <h4 class="text-responsive-h">appName</h4>
            <p class="text-responsive-p1">author</p>
            <p id="size" class="text-responsive-p2">size</p>
        </div>
        <div class="col-xs-3 same-height " style="overflow: hidden">
            <span class="glyphicon glyphicon-heart-empty pull-right "
                  style="display:block;margin-right:8px;font-size: 6vw;color: gray" aria-hidden="true"></span>
            <a id="download_btn" href="#" class="btn btn-primary btn-md btn-block btn-sm" role="button">下载</a>
        </div>
    </div>
</div>
<!--comment-->
<div class="container-fluid" style="margin-top: -15px;">
    <div class="thumbnail row">
        <div class="col-xs-4 comment">
            <p>评分</p>
            <p>舒适度等级</p>
            <p>版本</p>
            <p>更新时间</p>
        </div>
        <div class="col-xs-7 col-xs-off-1 comment">
            <p><span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
                <span class="glyphicon glyphicon-star-empty"></span>
            </p>
            <p>舒适度等级</p>
            <p>版本</p>
            <p>更新时间</p>
        </div>
    </div>
</div>
<!--introduction-->
<div class="container-fluid" style="margin-top: -15px;padding-left: 1px;padding-right: 1px">
    <div class="thumbnail introduction">
        <p>现代的辅助技术能够识别并朗读由 CSS 生成的内容和特定的 Unicode 字符。为了避免 屏幕识读设备抓取非故意的和可能产生混淆的输出内容（尤其是当图标纯粹作为装饰用途时），我们为这些图标设置了
            aria-hidden="true" 属性。</p>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="src/bootstrap-off-canvas-nav.js"></script>
<script src="js/details.js"></script>
</body>

        init();

    });

        setHeight();
    });
</script>
</html>
