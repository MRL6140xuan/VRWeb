<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="src/bootstrap-off-canvas-nav.css" rel="stylesheet">
    <link rel="stylesheet" href="css/details.css">
    <title>资源详情</title>
</head>
<body>

<div class="header" style="width: 100%">
    <p class="text-center">AppName</p>
</div>
<!--carousel-->
<div class="container-fluid full">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/1.jpg" alt="图一">
                <div class="carousel-caption">
                    <h3>hello1</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" alt="图二">
                <div class="carousel-caption">
                    <h3>hello2</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" alt="图三">
                <div class="carousel-caption">
                    <h3>hello3</h3>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

</div>
<div class="container-fluid ">
    <div class="thumbnail row" style="margin-top: 4px; ">
        <div class="col-xs-4  bg-info">
            <img id="img-test" src="images/1.jpg" alt="缩略图" class="img-responsive img-rounded">
        </div>

        <div class="col-xs-5  bg-danger same-height">
            <h4 class="">appName</h4>
            <p>author</p>
            <p style="padding-bottom: 2px">size</p>
        </div>
        <div class="col-xs-3 same-height bg-primary" style="overflow: hidden">
            <span class="glyphicon glyphicon-heart-empty pull-right "
                  style="display:block;margin-right:10px;font-size: 30px;color: gray" aria-hidden="true"></span>
            <a id="test" href="#" class="btn btn-primary btn-md btn-block text-left" style="margin-bottom: 20px">下载</a>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="src/bootstrap-off-canvas-nav.js"></script>
</body>
<script>
    $(document).ready(function () {
        var el = $('.col-xs-4');
        $('#img-test').css('height', $('#img-test').width());
//        $('#test').css('margin-bottom','5px');
        $('.same-height').css("height", el.height());

    });
    $(window).resize(function () {
        var el = $('.col-xs-4');
        $('#img-test').css('height', $('#img-test').width());
//        $('#test').css('margin-bottom','5px');
        $('.same-height').css("height", el.height());
    });
</script>
</html>
